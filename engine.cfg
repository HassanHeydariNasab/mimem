[application]

name="mi"
main_scene="res://Radiko.tscn"
icon="res://icon.png"

[display]

height=800
width=700
stretch_aspect="keep_width"
orientation="portrait"
stretch_mode="viewport"

[input]

supre=[key(W), key(Up)]
malsupre=[key(S), key(Down)]
dekstre=[key(D), key(Right)]
maldekstre=[key(A), key(Left)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffffffff
